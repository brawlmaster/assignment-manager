<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Tasks</title>
    <meta name="theme-color" content="#0a0f1a" />
    <meta name="description" content="Offline PWA To‑Do with smart reminders" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icons/icon-512-maskable.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <div class="header-brand">
          <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12,6 12,12 16,14"></polyline>
          </svg>
          <h1>Focus Tasks</h1>
        </div>
        <span id="streakLabel" class="hint" style="margin-left:10px"></span>
      </div>
      <div class="header-right"><button id="settingsButton" class="icon-btn" title="Settings" aria-label="Open settings"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h0A1.65 1.65 0 0 0 9 3.09V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h0a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v0A1.65 1.65 0 0 0 20.91 9H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1Z"></path></svg></button></div>
    </header>

    <div class="app-layout">
      <aside class="insights-grid" aria-label="Widgets">
        <div class="insight-card" id="cardToday">
          <h3>Today</h3>
          <div class="insight-metric"><span id="todayCount">0</span> due today</div>
          <div class="insight-sub"><span id="overdueCount">0</span> overdue</div>
        </div>
        <div class="insight-card" id="cardStreak">
          <h3>Streak</h3>
          <div class="insight-metric"><span id="streakDays">0</span> days</div>
          <div class="insight-sub">Keep going!</div>
        </div>
        <div class="insight-card" id="cardTimer">
          <h3>Focus Timer</h3>
          <div class="timer-display" id="timerDisplay">25:00</div>
          <label class="hint" style="display:flex;align-items:center;gap:8px;margin:6px 0 8px 0">
            <span>Minutes</span>
            <input id="timerMinutes" type="number" min="1" max="120" value="25" class="input" style="width:80px" />
          </label>
          <div class="timer-actions">
            <button class="btn btn-primary" id="timerStart">Start</button>
            <button class="btn btn-ghost" id="timerPause" style="display:none">Pause</button>
            <button class="btn btn-ghost" id="timerReset">Reset</button>
          </div>
        </div>
      </aside>

      <main class="app-main">
        <section class="center-card" aria-label="Tasks">
          <div class="controls-row">
            <input id="searchInput" class="input" type="search" placeholder="Search tasks..." />
            <select id="filterSelect" class="input">
              <option value="all">All</option>
              <option value="active">Active</option>
              <option value="dueSoon">Due soon (≤ 3 days)</option>
              <option value="completed">Completed</option>
            </select>
            <select id="sortSelect" class="input">
              <option value="due">Sort by Due Date</option>
              <option value="importance">Sort by Importance</option>
              <option value="created">Sort by Created</option>
            </select>
            <div class="spacer"></div>
            <button id="exportButton" class="btn btn-ghost" title="Export tasks">Export</button>
            <button id="importButton" class="btn btn-ghost" title="Import tasks">Import</button>
            <input id="importFile" type="file" accept=".task,.json,application/json" hidden />
          </div>
          <div class="progress-row">
            <div class="progress-label">Completed</div>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressPct" class="progress-pct">0%</div>
          </div>

          <div class="upcoming" id="upcomingSection" hidden>
            <h2>Due soon (≤ 3 days)</h2>
            <ul id="upcomingList" class="task-list compact"></ul>
          </div>

          <ul id="taskList" class="task-list" aria-live="polite"></ul>

          <div class="actions">
            <button id="addTaskButton" class="btn btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:6px">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add new task
            </button>
            <button id="quickAddButton" class="btn btn-ghost" title="Quick add (Ctrl+N)">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
        </section>
      </main>
    </div>

    <dialog id="taskDialog">
      <form id="taskForm">
        <h2 id="dialogTitle">New Task</h2>
        <label>
          <span>Title</span>
          <input id="taskTitle" name="title" type="text" required maxlength="120" placeholder="What do you need to do?" />
        </label>
        <label>
          <span>Due date & time</span>
          <input id="taskDue" name="due" type="datetime-local" required />
        </label>
        <label>
          <span>Importance (1–10): <strong id="importanceValue">5</strong></span>
          <input id="taskImportance" name="importance" type="range" min="1" max="10" value="5" />
        </label>
        <label>
          <span>Recurrence</span>
          <select id="taskRecurrence" name="recurrence">
            <option value="none" selected>None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </label>
        <label>
          <span>Notes</span>
          <textarea id="taskNotes" name="notes" rows="3" placeholder="Optional context"></textarea>
        </label>
        <label>
          <span>Tags (comma-separated)</span>
          <input id="taskTags" name="tags" type="text" placeholder="e.g., school, math" />
        </label>

        <menu class="dialog-actions">
          <button id="cancelTaskButton" type="button" class="btn btn-ghost">Cancel</button>
          <button id="saveTaskButton" type="submit" class="btn btn-primary">Save</button>
        </menu>
      </form>
    </dialog>

    <dialog id="exportDialog">
      <form method="dialog" id="exportForm">
        <h2>Select tasks to export</h2>
        <div class="hint">Choose which tasks you want to include in the export file.</div>
        <div class="actions" style="justify-content:flex-start;margin-top:8px">
          <button id="exportSelectAll" class="btn btn-ghost" value="" type="button">Select all</button>
          <button id="exportSelectNone" class="btn btn-ghost" value="" type="button">Select none</button>
        </div>
        <ul id="exportList" class="task-list" style="max-height:50vh; overflow:auto; margin-top:8px"></ul>
        <menu class="dialog-actions">
          <button id="exportCancel" type="button" class="btn btn-ghost">Cancel</button>
          <button id="exportConfirm" type="submit" class="btn btn-primary">Export</button>
        </menu>
      </form>
    </dialog>

    <dialog id="settingsDialog">
      <form id="settingsForm">
        <h2>Settings</h2>
        
        <label>
          <span>Accent color</span>
          <select id="accentSelect">
            <option value="#3b82f6">Blue</option>
            <option value="#22c55e">Green</option>
            <option value="#a855f7">Purple</option>
            <option value="#ef4444">Red</option>
            <option value="#f59e0b">Amber</option>
          </select>
        </label>
        <label>
          <span>Show Today tile</span>
          <input id="toggleToday" type="checkbox" checked />
        </label>
        <label>
          <span>Show Streak tile</span>
          <input id="toggleStreak" type="checkbox" checked />
        </label>
        <label>
          <span>Show Focus Timer tile</span>
          <input id="toggleTimer" type="checkbox" checked />
        </label>
        <menu class="dialog-actions">
          <button type="button" id="settingsCancel" class="btn btn-ghost">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </menu>
      </form>
    </dialog>

    <div id="toast" class="toast" hidden>
      <div class="toast-content">
        <span id="toastMessage">Task deleted</span>
        <button id="toastUndo" class="btn btn-ghost">Undo</button>
      </div>
    </div>

    <noscript>
      This app requires JavaScript to work offline and send reminders.
    </noscript>

    <script src="app.js" type="module"></script>
  </body>
  </html>
