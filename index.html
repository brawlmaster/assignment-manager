<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Tasks</title>
    <meta name="theme-color" content="#0a0f1a" />
    <meta name="description" content="Offline PWA To‑Do with smart reminders" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icons/icon-512-maskable.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <h1>Focus Tasks</h1>
        <span id="streakLabel" class="hint" style="margin-left:10px"></span>
      </div>
      <div class="header-right"></div>
    </header>

    <main class="app-main">
      <section class="center-card" aria-label="Tasks">
        <div class="controls-row">
          <input id="searchInput" class="input" type="search" placeholder="Search tasks..." />
          <select id="filterSelect" class="input">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="dueSoon">Due soon (≤ 3 days)</option>
            <option value="completed">Completed</option>
          </select>
          <div class="spacer"></div>
          <button id="exportButton" class="btn btn-ghost" title="Export tasks">Export</button>
          <button id="importButton" class="btn btn-ghost" title="Import tasks">Import</button>
          <input id="importFile" type="file" accept=".task,.json,application/json" hidden />
        </div>
        <div class="progress-row">
          <div class="progress-label">Completed</div>
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div id="progressPct" class="progress-pct">0%</div>
        </div>

        <div class="upcoming" id="upcomingSection" hidden>
          <h2>Due soon (≤ 3 days)</h2>
          <ul id="upcomingList" class="task-list compact"></ul>
        </div>

        <ul id="taskList" class="task-list" aria-live="polite"></ul>

        <div class="actions">
          <button id="addTaskButton" class="btn btn-primary">Add new task</button>
        </div>
      </section>
    </main>

    <dialog id="taskDialog">
      <form id="taskForm">
        <h2 id="dialogTitle">New Task</h2>
        <label>
          <span>Title</span>
          <input id="taskTitle" name="title" type="text" required maxlength="120" placeholder="What do you need to do?" />
        </label>
        <label>
          <span>Due date & time</span>
          <input id="taskDue" name="due" type="datetime-local" required />
        </label>
        <label>
          <span>Importance (1–10): <strong id="importanceValue">5</strong></span>
          <input id="taskImportance" name="importance" type="range" min="1" max="10" value="5" />
        </label>
        <label>
          <span>Recurrence</span>
          <select id="taskRecurrence" name="recurrence">
            <option value="none" selected>None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </label>
        <label>
          <span>Notes</span>
          <textarea id="taskNotes" name="notes" rows="3" placeholder="Optional context"></textarea>
        </label>

        <menu class="dialog-actions">
          <button id="cancelTaskButton" type="button" class="btn btn-ghost">Cancel</button>
          <button id="saveTaskButton" type="submit" class="btn btn-primary">Save</button>
        </menu>
      </form>
    </dialog>

    <dialog id="exportDialog">
      <form method="dialog" id="exportForm">
        <h2>Select tasks to export</h2>
        <div class="hint">Choose which tasks you want to include in the export file.</div>
        <div class="actions" style="justify-content:flex-start;margin-top:8px">
          <button id="exportSelectAll" class="btn btn-ghost" value="" type="button">Select all</button>
          <button id="exportSelectNone" class="btn btn-ghost" value="" type="button">Select none</button>
        </div>
        <ul id="exportList" class="task-list" style="max-height:50vh; overflow:auto; margin-top:8px"></ul>
        <menu class="dialog-actions">
          <button id="exportCancel" type="button" class="btn btn-ghost">Cancel</button>
          <button id="exportConfirm" type="submit" class="btn btn-primary">Export</button>
        </menu>
      </form>
    </dialog>

    <div id="toast" class="toast" hidden>
      <div class="toast-content">
        <span id="toastMessage">Task deleted</span>
        <button id="toastUndo" class="btn btn-ghost">Undo</button>
      </div>
    </div>

    <noscript>
      This app requires JavaScript to work offline and send reminders.
    </noscript>

    <script src="app.js" type="module"></script>
  </body>
  </html>
